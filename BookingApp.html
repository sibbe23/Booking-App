<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking App</title>
    
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body style="padding-top: 10%;" >
    <div id="mainid" class="container border-dark-subtle  border rounded" style="background-color:rgb(255, 255, 255);padding-top: 1%;">
    <div id="container" >   
        <h1 class="text-success">Book a Call</h1>
    <p class="text-muted">Book a call slot and our representative will call you within 1hr of selected time.</p><hr>
    </div>
    <div id="container2 " > 
        <form  action="#" onsubmit="getData(event)">
            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input type="text" id="fname" aria-label="First name" class="form-control">
                <input type="text" id="lname"aria-label="Last name" class="form-control">
              </div> <br><div class="input-group mb-3">
            <input type="text" id="e-mail"class="form-control" placeholder="Recipient's e-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@sharpener.com</span>
          </div>
          <div class="form-group">
            Phone
            <input type="tel" id="tel" class="form-control"  placeholder="Recipient's number">
            <label class="form-text" >Kindly mention your region telephone code</label>
          </div><br>
          <div class="row row-cols-2">
            <div class="col">
        <input  type ="date" id = "date" style="width: 100%; border-width: thin; border-radius: 5px;border-color: lightgray; border-style:solid;padding-left: 3%;"></div>
        <div class="col">
        <input type ="time" id="time" style="width: 100%; border-width: thin; border-radius: 5px;border-color: lightgray; border-style:solid;  text-align: center;"></div>
    </div><br>
    <input type="submit" data-toggle="button" class="btn btn-outline-primary" value ="Book Now!"style="width: 100%; border-width: thin; border-radius: 5px;border-color: lightgray; border-style:solid;"  > <br><br>
    </form>
    <ul id="listOfitems"></ul>
</div>
    </div>
    <script src="BookingApp.js"></script>
</body>
</html>
